<form (ngSubmit)="submit()" #connectForm="ngForm">
  <div class="form-group row">
    <label for="token" class="col-1">Token</label>
    <input type="text" class="form-control col-10" id="token" required [(ngModel)]="token" name="token">
    <button type="submit" class="btn btn-success col-1">Submit</button>
  </div>


</form>
