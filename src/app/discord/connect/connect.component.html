<form (ngSubmit)="submit()" #connectForm="ngForm">
  <div class="input-group">
    <input type="text" class="form-control bg-muted text-light border-0" id="token" required [(ngModel)]="token" name="token">
    <button type="submit" class="btn btn-muted text-light input-group-append">Log In</button>
  </div>


</form>
